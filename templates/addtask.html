{% extends "base.html" %}

{% block title %}
Добавить задачу
{% endblock %}

{% block content %}
<div class="addtask-container">
    <div class="addtask-card">
        <div class="addtask-header">
            <h1>Добавить новую задачу</h1>
            <p>Создайте задачу для вашей команды</p>
        </div>

        <form method="post" class="addtask-form">
            <div class="form-group">
                <label for="title">Название задачи</label>
                <input type="text" id="title" name="title" placeholder="Например: Разработать новый функционал" required>
            </div>

            <div class="form-group">
                <label for="task">Описание задачи</label>
                <textarea id="task" name="task" placeholder="Опишите детали задачи, сроки и требования..." rows="4" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <span>➕ Создать задачу</span>
                </button>
                <a href="/tasks" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
.addtask-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem 1rem;
    min-height: 80vh;
    display: flex;
    align-items: center;
}

.addtask-card {
    background: white;
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(0, 0, 0, 0.05);
    width: 100%;
}

.addtask-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.addtask-header h1 {
    font-size: 1.75rem;
    font-weight: 600;
    color: #1a1a1a;
    margin-bottom: 0.5rem;
}

.addtask-header p {
    color: #666;
    font-size: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #333;
    font-size: 0.95rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s ease;
    background: #fafbfc;
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #4361ee;
    background: white;
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 100px;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.btn-primary {
    background: #4361ee;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-primary:hover {
    background: #3a56d4;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
}

.btn-secondary {
    background: #f8f9fa;
    color: #666;
    border: 2px solid #e1e5e9;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    text-align: center;
    transition: all 0.2s ease;
    flex: 0.5;
}

.btn-secondary:hover {
    background: #e9ecef;
    border-color: #ced4da;
}

/* Адаптивность для мобильных */
@media (max-width: 768px) {
    .addtask-container {
        padding: 1rem;
    }

    .addtask-card {
        padding: 2rem 1.5rem;
    }

    .form-actions {
        flex-direction: column;
    }

    .btn-secondary {
        flex: 1;
    }
}
</style>
{% endblock %}
