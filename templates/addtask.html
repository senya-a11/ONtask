<style>
/* –§–æ–Ω –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É */
.addtask-fullpage {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    width: 100%;
    margin: 0;
}

/* –¶–µ–Ω—Ç—Ä–∏—Ä—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.addtask-centered {
    width: 100%;
    max-width: 1200px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É, –Ω–æ –Ω–µ –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é */
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ñ–æ—Ä–º—ã */
.addtask-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    width: 100%;
    max-width: 600px; /* –¢–æ–ª—å–∫–æ —Ñ–æ—Ä–º–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∞ –ø–æ —à–∏—Ä–∏–Ω–µ */
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

/* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ */
.addtask-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
}

.addtask-header {
    text-align: center;
    margin-bottom: 2rem;
}

.addtask-header h1 {
    font-size: 1.75rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.addtask-header p {
    color: #7f8c8d;
    font-size: 1rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #2c3e50;
    font-size: 0.95rem;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8f9fa;
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
    font-family: inherit;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2.5rem;
}

.create-task-btn {
    flex: 1;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 1.2rem 2rem;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
}

.create-task-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.6s;
}

.create-task-btn:hover::before {
    left: 100%;
}

.create-task-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
}

.btn-icon {
    font-size: 1.3rem;
    transition: transform 0.3s ease;
}

.btn-text {
    letter-spacing: 0.5px;
}

.btn-arrow {
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

.create-task-btn:hover .btn-arrow {
    transform: translateX(5px);
}

.create-task-btn:hover .btn-icon {
    transform: scale(1.1);
}

.cancel-btn {
    background: #f8f9fa;
    color: #7f8c8d;
    border: 2px solid #e1e5e9;
    padding: 1.2rem 2rem;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 500;
    text-decoration: none;
    text-align: center;
    transition: all 0.3s ease;
    flex: 0.5;
    display: flex;
    align-items: center;
    justify-content: center;
}

.cancel-btn:hover {
    background: white;
    border-color: #667eea;
    color: #667eea;
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.addtask-card {
    animation: fadeInUp 0.6s ease-out;
}

@media (max-width: 768px) {
    .addtask-fullpage {
        padding: 1rem;
    }

    .addtask-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
    }

    .form-row {
        grid-template-columns: 1fr;
    }

    .form-actions {

    }

    }
}
</style>
