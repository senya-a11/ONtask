{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Присоединиться к команде</h1>
                <p>Создайте аккаунт для управления задачами</p>
            </div>

            <form method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username"
                               placeholder="Введите ваше имя" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password"
                               placeholder="Создайте надежный пароль" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Роль в команде</label>
                    <div class="input-with-icon">
                        <i class="fas fa-bullseye input-icon"></i>
                        <select id="role" name="role" required>
                            <option value="">Выберите роль</option>
                            <option value="team_leader">Team Leader</option>
                            <option value="crew">Crew Member</option>
                        </select>
                    </div>
                    <div class="role-description">
                        <div class="role-info" data-role="team_leader">
                            <i class="fas fa-crown"></i>
                            <div>
                                <strong>Team Leader:</strong> Может создавать и назначать задачи
                            </div>
                        </div>
                        <div class="role-info" data-role="crew">
                            <i class="fas fa-user-check"></i>
                            <div>
                                <strong>Crew Member:</strong> Выполняет назначенные задачи
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="auth-btn-primary">
                    <i class="fas fa-rocket"></i>
                    <span>Зарегистрироваться</span>
                </button>

                <div class="auth-links">
                    <p>Уже есть аккаунт? <a href="/login" class="auth-link">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: 100vh;
    background: var(--section-background);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.auth-container {
    width: 100%;
    max-width: 440px;
}

.auth-card {
    background: var(--card-background);
    border-radius: 20px;
    padding: 3rem 2.5rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    border: 1px solid var(--border-color);
    width: 100%;
}

.auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.auth-icon {
    width: 80px;
    height: 80px;
    background: var(--soft-blue);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    font-size: 2rem;
    color: var(--accent-color);
}

.auth-header h1 {
    font-size: 1.75rem;
    font-weight: 600;
    color: var(--primary-color);
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: var(--secondary-color);
    font-size: 1rem;
    margin: 0;
}

.auth-form .form-group {
    margin-bottom: 1.8rem;
}

.auth-form .form-group label {
    display: block;
    margin-bottom: 0.6rem;
    font-weight: 500;
    color: var(--primary-color);
    font-size: 0.95rem;
}

.input-with-icon {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 1rem;
    font-size: 1.1rem;
    color: var(--secondary-color);
    z-index: 2;
}

.auth-form .form-group input,
.auth-form .form-group select {
    width: 100%;
    padding: 0.9rem 1rem 0.9rem 3rem;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.2s ease;
    background: var(--section-background);
    font-family: inherit;
    color: var(--primary-color);
}

.auth-form .form-group input:focus,
.auth-form .form-group select:focus {
    outline: none;
    border-color: var(--accent-color);
    background: var(--card-background);
    box-shadow: 0 0 0 3px rgba(123, 184, 232, 0.1);
}

.role-description {
    margin-top: 0.8rem;
}

.role-info {
    padding: 1rem;
    border-radius: 12px;
    background: var(--section-background);
    border-left: 4px solid var(--accent-color);
    font-size: 0.9rem;
    color: var(--secondary-color);
    display: none;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.5rem;
}

.role-info:last-child {
    margin-bottom: 0;
}

.role-info.active {
    display: flex;
}

.role-info i {
    color: var(--accent-color);
    font-size: 1.1rem;
}

.role-info strong {
    color: var(--primary-color);
}

.auth-btn-primary {
    width: 100%;
    background: var(--accent-color);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 2rem 0 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
}

.auth-btn-primary:hover {
    background: var(--accent-hover);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(123, 184, 232, 0.3);
}

.auth-links {
    text-align: center;
}

.auth-links p {
    color: var(--secondary-color);
    margin: 0;
}

.auth-link {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.auth-link:hover {
    color: var(--accent-hover);
    text-decoration: underline;
}

@media (max-width: 768px) {
    .auth-page {
        padding: 1rem 0.5rem;
    }

    .auth-card {
        padding: 2.5rem 2rem;
    }

    .auth-icon {
        width: 70px;
        height: 70px;
        font-size: 1.75rem;
    }
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem 1.5rem;
    }

    .auth-header h1 {
        font-size: 1.5rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleSelect = document.getElementById('role');
    const roleInfos = document.querySelectorAll('.role-info');

    roleSelect.addEventListener('change', function() {
        roleInfos.forEach(info => info.classList.remove('active'));

        const selectedRole = this.value;
        if (selectedRole) {
            const selectedInfo = document.querySelector(`.role-info[data-role="${selectedRole}"]`);
            if (selectedInfo) {
                selectedInfo.classList.add('active');
            }
        }
    });

    roleSelect.addEventListener('focus', function() {
        if (this.value) {
            const selectedInfo = document.querySelector(`.role-info[data-role="${this.value}"]`);
            if (selectedInfo) {
                selectedInfo.classList.add('active');
            }
        }
    });
});
</script>
{% endblock %}
